			function setDesktopMobileCookie(value){
				var minutes = 720;
				var expire = new Date();
				expire.setTime(expire.getTime() + 60000*minutes);
				document.cookie = "uiexperience="+value+";secure;path=/;expires=" + expire.toGMTString();
